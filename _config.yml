title:            Stan Group
tagline:          Big models for business
description:      Insouciant
baseurl:          '/stan-group-1'
#Comment out url when working locally to resolve base urls correctly
url:              http://jburos.github.io/

# Owner/author information
owner:
  name:           Cole Townsend
  avatar:         avatar.png
  bio:            "Insouciant"
  email:          cole@coletownsend.com
  # Plug in your disqus shortname!
  

# Links to include in top navigation
# For external links add external: true
links:
  - title: Team
    url: /team
  - title: Blog
    url: /blog
  - title: About Stan
    url: /about

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    America/New_York
future:      true
pygments:    true
markdown:    kramdown

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false

  coderay:
    coderay_line_numbers: 
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp"]